<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fitness</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

  <header class="header">
    <div class="container">
      <div class="logo-and-tel">
        <a class="logo-link" href="#"><img class="logo" src="img/logo.png" alt="logo"></a>

        <a class="contacts_tel" href="tel:88002000000"> 8-800-555-55-55 </a>
      </div>

      <div class="header-content">
        <div class="header-description">
          <h2 class="header-subtitle"> Омск</h2>
          <h1 class="header-title"> Фитнес </h1>

          <div class="header-title-part2">
            <div class="header-title-text">
              <p>Тренажёрный зал </p>
              <p>Групповые занятия</p>
              <p>Кардио-зона </p>
            </div>
            <h1 class="header-title">центр</h1>
          </div>

          <a class="header_link" href="#abonements"> Купить абонемент </a>
        </div>

        <picture class="header-picture">
          <source media="(max-width:767px)" srcset="img/main-mobile-1x.jpg 1x, img/main-mobile-2x.jpg 2x, img/main-mobile-3x.jpg 3x">
          <source media="(max-width: 1024px)" srcset="img/main-tablet-1x.jpg 1x, img/main-tablet-2x.jpg 2x, img/main-tablet-3x.jpg 3x">
          <!-- <source media="(max-width: 1366px)" srcset="img/main-desktop-1x.jpg 1x, img/main-desktop-2x.jpg 2x, img/main-desktop-3x.jpg 3x"> -->

        <div class="socials">
          <ul class="socials-list">
            <li class="socials-item"><a href="#" class="social-network facebook"> <span class="visually-hidden">Facebook</span> </a> </li>
            <li class="socials-item"><a href="#" class="social-network vk"> <span class="visually-hidden"> VK </span></a> </li>
            <li class="socials-item"><a href="#" class="social-network instagram"> <span class="visually-hidden">Instagram </span></a> </li>
          </ul>
        </div>

      </div>

    </div>
